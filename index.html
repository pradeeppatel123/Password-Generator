<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWord Generator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <h1>PassWord Generator</h1>
      <!-- password container -->
      <div class="display-container">
        <!-- data-passwordDisplay is custom attribute -->
        <input
          readonly
          placeholder="PassWord"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="./assists/copy.svg" alt="" width="30px" height="30px" />
        </button>
      </div>
      <div class="input-container">
        <!-- Password Length Section -->
        <div class="length-container">
          <p>PassWord Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          step="1"
          class="slider"
          data-lengthSlider
        />

        <!-- checkBoxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers </label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symblos">Includes Symbols </label>
        </div>

        <!-- Strength  Section-->
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>
        <!-- generate password button -->
        <button class="generateBtn">GENERATE PASSWORD</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/195b6d2e02.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
